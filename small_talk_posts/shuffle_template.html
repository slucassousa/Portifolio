<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Content - Lucas Sousa</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .post-content {
            margin-bottom: 40px;
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: center;
        }

        .shuffle-item {
            border: 1px solid #eee;
            padding: 30px;
            border-radius: 10px;
            background: #fafafa;
            display: inline-block;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .shuffle-item img {
            max-width: 250px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .rating {
            color: #f1c40f;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .btn-back:hover {
            background: transparent;
            color: var(--text-color);
            border-color: var(--text-color);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="../index.html" class="logo">Lucas Sousa</a>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="../research.html" class="nav-link">Research</a></li>
                <li><a href="../teaching.html" class="nav-link">Teaching and Etc.</a></li>
                <li><a href="../small_talk.html" class="nav-link active">Small Talk</a></li>
                <li><a href="https://www.google.com" class="nav-link" target="_blank">CV</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="cover-section header-small-talk" style="background-image: url('../images/music.jpg');">
        <div class="cover-content">
            <h1>Random Recommendation</h1>
        </div>
    </header>

    <!-- Content -->
    <section class="section">
        <div class="container" style="max-width: 800px;">
            <div class="post-content">
                <h2>Here is a recommendation for you!</h2>

                <div class="shuffle-item">
                    <img src="https://placehold.co/300x300" alt="Album Art / Movie Poster">
                    <h3>Title of Work</h3>
                    <p class="text-muted">Artist / Director / Author</p>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <p>Brief description or why you like it...</p>
                </div>
            </div>

            <div class="text-center" style="margin-top: 40px;">
                <a href="../small_talk.html" class="btn btn-outline btn-back"><i class="fas fa-arrow-left"></i> Back</a>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>

</html>
